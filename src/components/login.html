<form>
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email"  class="form-control" id="email" required aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">
                Nunca compartiremos sus datos  con nadie más.</small>
    </div>
    <div class="form-group">
        <label for="pass">Contraseña</label>
        <input type="password" class="form-control" id="pass" required>
    </div>
    
    <button type="button" onclick="autentificar()" class="btn btn-primary">Ingresar</button>
</form>
